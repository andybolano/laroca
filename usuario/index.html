<!DOCTYPE html>
<html ng-app="laroca" class="orange accent-4">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grupo Ferretero La Roca</title> 
        <link href="../public/css/materialize.css" rel="stylesheet"/>
        <link href="../public/css/animate.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="../public/css/style.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
         <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div ng-controller="loginController">          
               <div class="row orange accent-4" style="margin-top: 5%;">
                   
                   <div class="col s12" style="text-align: center;">
                       <a href="../cliente/">
                       <img src="../public/images/logo.png" width="400px;">
                       </a>
                   </div>
                   <div class="offset-s4 col s4 z-depth-3 white" style="border-radius: 5px;padding: 20px;"> 
                       <div class="row">
                           <div class="col s12" style="text-align: center">
                        <h2 >Iniciar Sesion</h2>
                           </div>
                            <div class="col s12" style="text-align: center;color:red;" id="error">
                    
                           </div>
                       </div>
                  
                    	<div class="row">                                    
                                    <div class="input-field col s12">
                                        <i class="mdi-action-account-circle prefix"></i>
                                        <input type="text" ng-model="Usuario.user" id="username" name="username" maxlength="30" required min="3">
                                        <label class="{{active}}" for="username">Usuario</label>
                                    </div>
                        </div>
                        <div class="row"> 
                                    <div class="input-field col s12">
                                        <i class="mdi-communication-vpn-key prefix"></i>
                                        <input type="password" ng-model="Usuario.clave" id="pass" name="pass" maxlength="30" required min="3">
                                        <label class="{{active}}" for="pass">Contraseña</label>
                                    </div>
                                    <!--    <div class="input-field col s2">
                                            <button  type="button"  class=" waves-red red accent-4 mdi-action-autorenew btn-floating" title="Restablecer Contraseña"></button>
                                        </div>-->
                                </div> 
                        <div class="row">
                            <div class="col s12" style="text-align: center;">
                                <button type="submit" ng-click="iniciarSesion()" class="signin-db waves-effect waves-light   btn orange accent-4"><i class="mdi-hardware-keyboard-arrow-left left"></i>Iniciar Sesion</button>
                            </div>
                        </div>
                   
                
                   </div>
            </div>
        </div>

        <!-- jQuery and  -->

        <script src="../public/js/jquery/jquery-2.1.1.min.js"></script>
        <script src="../public/js/materialize.js" type="text/javascript"></script>
        <script src="../public/js/angular/angular.js"></script>
        <script src="../public/js/angular/angular-route.js" type="text/javascript"></script>
        <script src="../public/js/angular/ui-utils.min.js" type="text/javascript"></script> 
        <script src="../public/scripts/route.js" type="text/javascript"></script>

        <!-- controladores-->
        <script src="../public/scripts/controllers/loginController.js" type="text/javascript"></script>
 
  
         <!-- Service-->
         <script src="../public/scripts/services/loginService.js" type="text/javascript"></script>

    </body>
</html>
