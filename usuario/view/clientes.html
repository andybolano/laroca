 <div ng-controller="clientesController" class="contenedor"> 
     <div class="row white">
         <div class="col s12 z-depth-1">
             <div class="contenedor">
                 <div class="row">
                     <div class="col s8">
                         <h2>Nuestros Clientes</h2>  
                     </div>
                     <div class="col s4">
                     <div class="input-field col s12">
	          	<i class="material-icons prefix">search</i>
	          	<input id="icon_prefix" type="text" class="validate" ng-model= "filtro">
	         	<label for="icon_prefix">Filtro</label>
	        </div>
                        
                     </div>
                 </div>   
                 <div class="row">
                     <div class="col s12">
                        <table class="striped bordered">
                            <thead> 
					<th>Id</th>
					<th>Cédula</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Teléfono</th>
					<th>Dirección</th>
                                        <th>Correo</th>
					<th>Acciones</th>
				</thead>
				<tbody>
					<tr ng-repeat="cliente in Clientes | filter : filtro">
						<td>{{cliente.id}}</td>
						<td>{{cliente.cedula}}</td>
						<td>{{cliente.nombres}}</td>
						<td>{{cliente.apellidos}}</td>
						<td>{{cliente.telefono}}</td>
						<td>{{cliente.direccion}}</td>
                                                <td>{{cliente.correo}}</td>
						<td>
							<a href="javascript:;" ng-click="mensaje(cliente)"><i class = "material-icons prefix">message</i></a>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
                 </div>
             </div>
         </div>
     </div>  
		<div id="modalClientes" class="modal modal-fixed-footer">
			<form action="" name="frmClientes">
		 		<div class="modal-content">
		 			<h2>{{titulo}}</h2>
			    	

			    	
			    	
			    </div>
			    
				<div class="modal-footer">
					<a href="javascript:;" class="modal-action modal-close waves-effect waves-light btn red" style="margin-left:10px;">Salir</a>
				
				</div>
			</form>
		</div>

		
	</div>
