<div ng-controller="estadisticasVendedor">
	<div class="container">
		<div class="col s12">
	        <ul class="tabs">
	            <li class="tab col s3">
	            	<a class="active teal-text teal-darken-4" href="#tabGanancia">Ganancia Mes</a>
	            </li> 
	            <li class="tab col s3">
	            	<a class="teal-text teal-darken-4" href="#tabHistorico">Pagos Hist√≥ricos</a>
	            </li>  
	        </ul>
	    </div>

	    <div id="tabGanancia">
	    	<div class="row">
	    		<h3>Ganancia Total : {{GananciaMes|currency}}</h3>
	    	</div>
	    	<table>
	    		<thead>
	    			<th>Id</th>
	    			<th>Fecha</th>
	    			<th>Valor</th>
	    			<th>Estado</th>
	    			<th>Ganancia</th>
	    			<th>Ver</th>
	    		</thead>
	    		<tbody>
	    			<tr ng-repeat="pedido in Pedidos">
	    				<td>
	    					{{pedido.id}}
	    				</td>
	    				<td>
	    					{{pedido.fecha}}
	    				</td>
	    				<td>
	    					{{pedido.valor|currency}}
	    				</td>
	    				<td>
	    					{{pedido.estado}}
	    				</td>
	    				<td>
	    					{{pedido.ganancia|currency}}
	    				</td>
	    				<td>
	    					<a href="javascritp:;" ng-click="detalles(pedido.id)">Detalles</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    </div>
	</div>
</div>
<script>
	$(document).ready(function  () {
		$('ul.tabs').tabs();
	})
</script>
